    <main >
        <form action="" id="shopesForm">
            <fieldset>
                <label for="locationField">Location</label>
                  <input type="text" id="locationField" name="locationField">
                <label for="minimumCustomers">Minimum Customers Per Hour</label>
                  <input type="number" id="minimumCustomers" name="minimumCustomers">
                <label for="maximumCustomers">Maximum Customers Per Hour</label>
                  <input type="number" id="maximumCustomers" name="maximumCustomers">
                <label for="avg">Average Sale</label>
                  <input type="number" step="0.01" id="avg" name="avg">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <img src="img/salmon.png" alt="Salmon Cookies" width="500" height="333">
        <div id="parent">
